<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>TEXAS POS - Login</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* ป้องกันการเลื่อนและซูม - เข้มงวดมากขึ้น */
        html, body {
            overflow: hidden !important;
            position: fixed !important;
            width: 100% !important;
            height: 100% !important;
            touch-action: none !important;
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            user-select: none !important;
            -webkit-touch-callout: none !important;
            -webkit-text-size-adjust: none !important;
            -moz-text-size-adjust: none !important;
            -ms-text-size-adjust: none !important;
            text-size-adjust: none !important;
        }
        
        /* ป้องกันการซูมทุกรูปแบบ */
        * {
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
            -khtml-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            user-select: none !important;
            -webkit-tap-highlight-color: transparent !important;
            touch-action: manipulation !important;
            -ms-touch-action: manipulation !important;
        }
        
        /* ป้องกันการ pinch zoom และการเลื่อน */
        .login-container {
            touch-action: none !important;
            -ms-touch-action: none !important;
            overscroll-behavior: none !important;
            -webkit-overscroll-behavior: none !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
        }
        
        /* ป้องกันการเลื่อนด้วย scroll */
        body::-webkit-scrollbar {
            display: none !important;
        }
        
        /* ป้องกันการซูมด้วย double tap */
        input, button {
            touch-action: manipulation !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="pin-display">
            <h1 class="logo">TEXAS POS</h1>
            <p>กรุณาใส่รหัสผ่าน 4 หลัก</p>
            <div id="pin-dots" class="pin-dots-container">
                <span class="pin-dot"></span>
                <span class="pin-dot"></span>
                <span class="pin-dot"></span>
                <span class="pin-dot"></span>
            </div>
            <p id="error-message" class="error-message"></p>
        </div>
        <div id="pin-pad" class="pin-pad-container">
            <!-- PIN buttons will be generated by JavaScript -->
        </div>
    </div>
    
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script>
        // ป้องกันการซูมด้วย JavaScript
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });
        
        document.addEventListener('gesturechange', function (e) {
            e.preventDefault();
        });
        
        document.addEventListener('gestureend', function (e) {
            e.preventDefault();
        });
        
        // ป้องกันการเลื่อนด้วย touch
        document.addEventListener('touchmove', function (e) {
            e.preventDefault();
        }, { passive: false });
        
        // ป้องกันการซูมด้วย wheel
        document.addEventListener('wheel', function (e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // ป้องกันการซูมด้วย keyboard
        document.addEventListener('keydown', function (e) {
            if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '0')) {
                e.preventDefault();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/views/loginView.js"></script>
</body>
</html>
